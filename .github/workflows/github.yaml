name: Build, Push and Deploy Docker Image

on:
  push:
    branches:
      - main

env:
  SERVER_USERNAME: ubuntu
  SERVER_IP: 35.159.223.170
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy image to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_IP }}
          username: ${{ env.SERVER_USERNAME }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          script: |
            if [ -d "cicd/lesson_ci_cd" ]; then
              cd cicd/lesson_ci_cd
              if [ -d ".git" ]; then
                git pull origin main
              else
                echo "Directory exists but is not a git repository. Removing and cloning again."
                cd ..
                rm -rf cicd/lesson_ci_cd
                git clone https://github.com/D1Y0RBEKORIFJONOV/todolist.git cicd/lesson_ci_cd
              fi
            else
              git clone https://github.com/D1Y0RBEKORIFJONOV/todolist.git cicd/lesson_ci_cd
            fi
            cd cicd/lesson_ci_cd
            docker compose down
            docker compose up --build -d
          script_stop: true
          timeout: 200s
